<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Novelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="container" id="main-page">
            <h1>Gestor de Novelas</h1>
            <div id="novel-count">0 Novelas en la Lista</div>
            <div id="novel-list"></div>
            <div class="button-container">
                <button class="primary-button" onclick="showAddNovelPage()">Añadir Novela</button>
                <button class="secondary-button" onclick="showSettingsPage()">Configuración</button>
            </div>
        </div>

        <div class="container" id="add-novel-page" style="display: none;">
            <h1>Añadir Novela</h1>
            <div id="status-message"></div>
            <input type="text" id="novel-title" placeholder="Título de la Novela" />
            <input type="number" id="chapters" placeholder="Número de Capítulos" />
            <input type="number" id="volumes" placeholder="Número de Volúmenes" />
            <select id="status">
                <option value="Ongoing">En Curso</option>
                <option value="Completed">Completada</option>
            </select>
            <input type="number" id="rating" placeholder="Calificación (1-5)" min="1" max="5" />
            <input type="text" id="novel-link" placeholder="Enlace de la Novela" />
            <input type="text" id="novel-tags" placeholder="Etiquetas (separadas por comas)" />
            <textarea id="notes" placeholder="Notas" rows="4"></textarea>
            <input type="file" id="novel-image" accept="image/*" />
            <div class="button-container">
                <button class="primary-button" onclick="addNovel()">Guardar Novela</button>
                <button class="secondary-button" onclick="showMainPage()">Cancelar</button>
            </div>
        </div>

        <div class="modal" id="edit-modal">
            <div class="modal-content">
                <h2>Editar Novela</h2>
                <input type="text" id="edit-novel-title" placeholder="Título de la Novela" />
                <input type="number" id="edit-chapters" placeholder="Número de Capítulos" />
                <input type="number" id="edit-volumes" placeholder="Número de Volúmenes" />
                <select id="edit-status">
                    <option value="Ongoing">En Curso</option>
                    <option value="Completed">Completada</option>
                </select>
                <input type="number" id="edit-rating" placeholder="Calificación (1-5)" min="1" max="5" />
                <input type="text" id="edit-novel-link" placeholder="Enlace de la Novela" />
                <input type="text" id="edit-novel-tags" placeholder="Etiquetas (separadas por comas)" />
                <textarea id="edit-notes" placeholder="Notas" rows="4"></textarea>
                <div class="button-container">
                    <button class="primary-button" onclick="saveEdits()">Guardar Cambios</button>
                    <button class="secondary-button" onclick="closeEditModal()">Cancelar</button>
                </div>
            </div>
        </div>

        <div class="container" id="settings-page" style="display: none;">
            <h1>Configuración</h1>
            <div class="setting-item">
                <span>Habilitar Listas de Lectura</span>
                <input type="checkbox" id="reading-lists" />
            </div>
            <h2>Almacenamiento</h2>
            <div class="setting-item">
                <span>Exportación Automática</span>
                <input type="checkbox" id="automatic-export" />
                <span>Altamente Recomendado</span>
            </div>
            <div class="button-container">
                <button class="primary-button" onclick="exportData()">Exportar Datos</button>
                <button class="secondary-button" onclick="importData()">Importar Datos</button>
            </div>
            <div class="setting-item">
                <span>Eliminar Todos los Datos</span>
                <button class="secondary-button" onclick="removeAllData()">Eliminar</button>
            </div>
            <div class="button-container">
                <button class="secondary-button" id="go-back" onclick="showMainPage()">Regresar</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
